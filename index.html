<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fullscreen Video</title>
  <style>
    /* Сброс базовых стилей */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Видео на весь экран */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
<video autoplay muted loop>
  <source src="video/CHIZZARP_AUTUMN.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
</body>

</html>
